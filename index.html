<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Zoom</title>
</head>

<body>

    <div class="container">

        <div class="cards-box flex-box">

            <div class="card">
                <img src="https://picsum.photos/350/200?random=1" alt="picsum-random">

            </div>

            <div class="card">
                <img src="https://picsum.photos/350/200?random=1" alt="picsum-random">

            </div>

            <div class="card">
                <img src="https://picsum.photos/350/200?random=1" alt="picsum-random">

            </div>

            <div class="card">
                <img src="https://picsum.photos/350/200?random=1" alt="picsum-random">

            </div>

            <div class="card">
                <img src="https://picsum.photos/350/200?random=1" alt="picsum-random">

            </div>

            <div class="card">
                <img src="https://picsum.photos/350/200?random=1" alt="picsum-random">

            </div>

            <div class="card">
                <img src="https://picsum.photos/350/200?random=1" alt="picsum-random">

            </div>

        </div>

        <div class="control-bar flex-box">

            <div class="input flex-box">
                <div class="icon-box clearfix">
                    <div class="control">
                        <i class="fa-solid fa-microphone control-icon"></i>
                        <span class="info">Mute</span>
                    </div>
                    <div class="drop-down">
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
                <div class="icon-box clearfix">
                    <div class="control">
                        <i class="fa-solid fa-video control-icon"></i>
                        <span class="info">Stop Video</span>
                    </div>
                    <div class="drop-down">
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
            </div>

            <div class="console flex-box">

                <div class="icon-box clearfix">
                    <div class="control">
                        <i class="fa-solid fa-user-plus control-icon"></i>
                        <span class="info">Invita</span>
                    </div>
                </div>
                <div class="icon-box clearfix">
                    <div class="control">
                        <i class="fa-solid fa-user-group control-icon"></i>
                        <span class="info">Manage Participants</span>
                    </div>
                </div>
                <div class="icon-box clearfix">
                    <div class="control">
                        <i class="fa-solid fa-chart-column control-icon"></i>
                        <span class="info">Polling</span>
                    </div>
                </div>
                <div class="icon-box clearfix">
                    <div class="control">
                        <i class="fa-solid fa-share-from-square control-icon"></i>
                        <span class="info">Share Screen</span>
                    </div>
                    <div class="drop-down">
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
                <div class="icon-box clearfix">
                    <div class="control">
                        <i class="fa-solid fa-comment control-icon"></i>
                        <span class="info">Chat</span>
                    </div>
                </div>
                <div class="icon-box clearfix">
                    <div class="control">
                        <i class="fa-solid fa-record-vinyl control-icon"></i>
                        <span class="info">Record</span>
                    </div>
                </div>
                <div class="icon-box clearfix">
                    <div class="control">
                        <i class="fa-solid fa-user-group control-icon"></i>
                        <span class="info">Breakout Rooms</span>
                    </div>
                </div>
                <div class="icon-box clearfix">
                    <div class="control">
                        <i class="fa-solid fa-ellipsis control-icon"></i>
                        <span class="info">More</span>
                    </div>
                </div>

            </div>

            <div class="exit">

                <div class="button">
                    <span>End Meeting</span>
                </div>

            </div>

        </div>



    </div>

</body>

</html>
